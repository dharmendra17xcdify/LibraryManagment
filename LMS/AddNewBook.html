<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <h2 class="text-center">Add New Book </h2>
            <!--<input type="button" id="btnHome" class="btn btn-success" value="Home" />-->
            <form name="form" role="form">

                <div class="form-group">
                    <label for="booktitle">Book Title</label>
                    <input type="text" name="booktitle" id="title" class="form-control" placeholder="Title" required />
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" class="form-control" placeholder="Author"  required />
                </div>
                <div class="form-group">
                    <label for="edition">Edition</label>
                    <input type="text" name="edition" id="edition" class="form-control" placeholder="Edition"  required />
                </div>

                <div class="form-actions">
                    <button type="submit" id="btnAdd" class="btn btn-primary">Add</button>
                    <a class="btn btn-primary pull-right" href="Data.html">Back</a>
                </div>
            </form>

             <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registration Successful</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>

        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnHome').click(function () {
                window.location.href = "Data.html";
            });

            $('#btnAdd').click(function () {
                
                var book = new Object();
                book.Title = $('#title').val();
                book.Author = $('#author').val();
                book.Edition = $('#edition').val();

                $.post('http://localhost:62554/api/books', book, function (data) {
                    console.log(data);
                    alert(" Book added Successfully ");
                    
                });
                
            });
            
        });

    </script>

</body>
</html>
