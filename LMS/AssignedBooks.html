                    <tr>
                        <th>ID</th>

                        <th>Book ID</th>
                        <th>Remove Book</th>

    <script type="text/javascript">

        $.ajax({
            url: '/api/assignedbooks',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
            },
            success: function (data) {
                $.each(data, function (index, value) {
                    var row = $('<tr><td>' + value.ID + '</td><td>'
                        + value.UserID + '</td><td>'
                        + value.BookID + '</td></tr>');
                    $('#tblBody').append(row);
                    $("<td />").html('<input type="radio" name= "rdo" value="' + value.ID + '"  />').appendTo(row); 
                });
            }
        });
